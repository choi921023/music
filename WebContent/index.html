<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Music Player by Sebastian Beltz</title>

<link rel='stylesheet prefetch'
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
<link rel="stylesheet" href="css/style.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

	<div class="music-player">
		<audio id="music" src="./src/audio/heize.mp3" hidden="true"></audio>
		<img src="./src/img/albumArt1.jpg" class="album" />
		<div class="dash">
			<a href="#mute" class="fa fa-volume-up"></a> <span
				class="volume-level"> <em style="width: 75%"></em>
			</span><a href="#love"
				class="fa fa-heart"></a>
			<div class="seeker">
				<div class="wheel">
					<div class="progress"></div>
				</div>
			</div>
			<a href="#seek"></a>
			<div class="controls">
				<a href="#back" class="fa fa-fast-backward"></a> 
				<a href="#play"  class="fa fa-pause"></a>
				<a href="#forward" class="fa fa-fast-forward"></a>	
			</div>
			<div class="info">
				<i><span name="current">0:00</span> / <span name="duration">0:00</span></i>
				<label>헤이즈 (Heize) - 비도 오고 그래서 (You, Clouds, Rain) (Feat. 신용재)</label> 
				<small>앨범명</small>
			</div>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script
		src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
